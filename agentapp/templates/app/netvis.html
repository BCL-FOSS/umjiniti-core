{% extends 'app/base.html' %}

{% block content %}
<div class="container-fluid py-4">
  <div class="row mb-4">
    <div class="col-12 mt-4 mt-lg-0">
      <div class="card shadow h-100">
        <div class="card-header pb-0 p-3">
          <h6 class="mb-0">Network Map</h6>
        </div>
        <div class="card-body pb-0 p-3">
          <div id="controls">
            <button onclick="rescan()">üîÑ Rescan Network</button>
            <div id="alerts"></div>
          </div>
          
          <div id="network"></div>
          
          <!-- Modal for Node Info -->
          <div id="modal" class="modal">
            <div class="modal-content">
              <span id="modal-close">&times;</span>
              <div id="modal-body"></div>
            </div>
          </div>
        </div>
        <div class="card-footer pt-0 p-3 d-flex align-items-center">
          <div class="w-60">
            <p class="text-sm">
            </p>
          </div>
          <div class="w-40 text-end">
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>

<script type="text/javascript">

  const icons = {
    firewall: "üõ°Ô∏è",
    switch: "üîÄ",
    server: "üñ•Ô∏è",
    endpoint: "üíª",
    unknown: "‚ùì"
  };
  
  let nodes = new vis.DataSet([]);
  let edges = [];
  let network = null;
  let existingNodes = new Set();
  
  async function loadNetwork(discovery_results) {
    const devices = discovery_results;
    const newNodes = [];

    nodes.clear();
    edges = [];

    for (let key in devices) {
        const dev = devices[key];
        if (!existingNodes.has(dev.mac)) {
            newNodes.push(dev.mac);
        }
        nodes.add({
            id: dev.mac,
            label: icons[dev.role] + " " + dev.vendor + "\n" + dev.ip,
            title: "MAC: " + dev.mac + "\nPorts: " + dev.open_ports,
            group: dev.role
        });
        existingNodes.add(dev.mac);
    }

    const macs = Object.values(devices).map(dev => dev.mac);
    for (let i = 0; i < macs.length; i++) {
        for (let j = 0; j < macs.length; j++) {
            if (i != j) {
                const dev1 = devices[Object.keys(devices)[i]];
                const dev2 = devices[Object.keys(devices)[j]];

                if (dev1.role == 'firewall' && dev2.role == 'switch') {
                    edges.push({ from: dev1.mac, to: dev2.mac, width: 3 });
                }
                if (dev1.role == 'switch' && ['switch', 'server', 'endpoint'].includes(dev2.role)) {
                    edges.push({ from: dev1.mac, to: dev2.mac, dashes: dev2.role != 'switch' });
                }
            }
        }
    }

    const data = { nodes: nodes, edges: edges };
    const options = {
        groups: {
            firewall: { color: { background: "#ff6961" }},
            switch: { color: { background: "#77dd77" }},
            server: { color: { background: "#779ecb" }},
            endpoint: { color: { background: "#fdfd96" }},
            unknown: { color: { background: "#d3d3d3" }}
        },
        edges: { arrows: { to: { enabled: true } } },
        physics: { hierarchicalRepulsion: { nodeDistance: 150 }, solver: "hierarchicalRepulsion" },
        layout: { hierarchical: { direction: "UD", sortMethod: "directed" } }
    };

    network = new vis.Network(document.getElementById('network'), data, options);

    // Highlight new nodes
    newNodes.forEach(mac => {
        const nodeDom = network.body.nodes[mac]?.shapeNode;
        if (nodeDom) {
            nodeDom.style.animation = "glow 1s infinite";
            setTimeout(() => {
                nodeDom.style.animation = "";
            }, 5000);
        }
    });

    // Node click handler -> Modal
    network.on("click", async function (params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            const node = nodes.get(nodeId);
            const ip = node.label.split('\n')[1];
            const infoRes = await axios.get('/api/snmp/' + ip);
            showModal(ip, infoRes.data);
        }
    });

    detectAlerts();
  }

  function rescan() {
    loadNetwork();
  }
  
  function detectAlerts() {
    const alertsDiv = document.getElementById('alerts');
    let alertMsg = "";
  
    const uplinks = nodes.get().filter(n => n.group == 'switch' || n.group == 'firewall').length;
    if (uplinks < 2) {
      alertMsg += "‚ö†Ô∏è Possible missing uplinks detected!<br>";
    }
  
    const orphans = nodes.get().filter(n => {
      return edges.filter(e => e.from == n.id || e.to == n.id).length == 0;
    });
  
    if (orphans.length > 0) {
      alertMsg += "‚ö†Ô∏è Orphaned devices found:<br>";
      orphans.forEach(o => {
        alertMsg += "- " + o.label + "<br>";
      });
    }
  
    if (alertMsg) {
      alertsDiv.innerHTML = `<div class="alert">${alertMsg}</div>`;
    } else {
      alertsDiv.innerHTML = "";
    }
  }
  
  // Modal logic
  function showModal(ip, stats) {
    const modal = document.getElementById('modal');
    const modalBody = document.getElementById('modal-body');
    modalBody.innerHTML = `<h2>SNMP Info for ${ip}</h2><ul>`;
  
    for (const [k, v] of Object.entries(stats)) {
      modalBody.innerHTML += `<li><b>${k}</b>: ${v}</li>`;
    }
  
    modalBody.innerHTML += `</ul>`;
    modal.style.display = "block";
  }
  
  document.getElementById('modal-close').onclick = function() {
    document.getElementById('modal').style.display = "none";
  };
  
  window.onclick = function(event) {
    if (event.target == document.getElementById('modal')) {
      document.getElementById('modal').style.display = "none";
    }
  };
  
  // Initial load
  const discovery_results = "{{ discovery_results | tojson }}";
  if (discovery_results) {
    loadNetwork(discovery_results);
  }
</script>

{% endblock %}
