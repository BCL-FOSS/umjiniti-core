<!DOCTYPE html>
<html lang="en" class="bg-gradient-dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/bcl/umjinilogo.png') }}" />
  <title>
    {% block title %} {% endblock %}
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,800" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <!--<link href="https://demos.creative-tim.com/soft-ui-dashboard/assets/css/nucleo-icons.css" rel="stylesheet" />-->
  <link href="{{ url_for('static', filename='css/nucleo-icons.css') }}" rel="stylesheet" />

  <!--<link href="https://demos.creative-tim.com/soft-ui-dashboard/assets/css/nucleo-svg.css" rel="stylesheet" />-->
  <link href="{{ url_for('static', filename='css/nucleo-svg.css') }}" rel="stylesheet" />

  <!--<link id="pagestyle" href="../assets/css/soft-ui-dashboard.css?v=1.1.0" rel="stylesheet" />-->
  <link href="{{ url_for('static', filename='css/soft-ui-dashboard.min.css') }}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/bcltheme.css') }}" rel="stylesheet" />

  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- CSS Files -->
  
</head>

<body id="page-top"> 
  <main class="main-content mt-0 bg-gradient-dark">
    <div>
      {% for message in get_flashed_messages() %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    </div>
    {% block content %} {% endblock %}
    
  </main>
  <!--   Core JS Files   -->
  <!--<script src="../assets/js/core/popper.min.js"></script>-->
  <script src="{{ url_for('static', filename='js/core/popper.min.js') }}" ></script>
  <!--<script src="../assets/js/core/bootstrap.min.js"></script>-->
  <script src="{{ url_for('static', filename='js/core/bootstrap.min.js') }}" ></script>
  <!--<script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>-->
  <script src="{{ url_for('static', filename='js/plugins/perfect-scrollbar.min.js') }}" ></script>
  <!--<script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>-->
  <script src="{{ url_for('static', filename='js/plugins/smooth-scrollbar.min.js') }}" ></script>
  <script type="text/javascript">
    var csrf_token = "{{ csrf_token() }}";

    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrf_token);
            }
        }
    });
  </script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }

    window.onscroll = function () {
      let button = document.getElementById("scrollToTop");
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        button.style.display = "block";
      } else {
        button.style.display = "none";
      }
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <!--<script src="../assets/js/soft-ui-dashboard.min.js?v=1.1.0"></script>-->
  <script src="{{ url_for('static', filename='js/soft-ui-dashboard.min.js') }}" ></script>
</body>

</html>
